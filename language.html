<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somali-English Voice Tutor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; border-radius: 8px; border: none; background: #007bff; color: white; font-size: 1rem; }
    button:hover { background: #0056b3; }
    .output { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Somali â†” English Voice Tutor</h2>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div class="output" id="conversation"></div>

  <script>
    const conversationDiv = document.getElementById("conversation");

    // Speech recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "so-SO"; // Somali; switch to "en-US" for English
    recognition.interimResults = false;

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      addMessage("ðŸ§‘", userText);

      // Send to ChatGPT
      const responseText = await chatWithGPT(userText);
      addMessage("ðŸ¤–", responseText);

      // Speak response
      speakText(responseText);
    };

    function startListening() {
      recognition.start();
    }

    function addMessage(speaker, text) {
      const msg = document.createElement("p");
      msg.textContent = `${speaker}: ${text}`;
      conversationDiv.appendChild(msg);
    }

    async function chatWithGPT(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini", 
          messages: [
            { role: "system", content: "You are a Somali-English language tutor. Adapt your explanations to the learner's fluency level and introduce vocabulary, verbs, nouns, and grammar gradually." },
            { role: "user", content: message }
          ]
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
